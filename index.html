    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Status Bar Configuration for Native Feel -->
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AutoPeças" />
    <meta name="format-detection" content="telephone=no">
    
    <link rel="manifest" href="manifest.json" />

    <title>AutoPeças Inteligente</title>
    <style>
      /* --- NATIVE APP RESET --- */
      
      html, body {
        height: 100%;
        overflow: hidden; /* Prevent elastic scrolling on the body */
        background-color: #1e3a8a; /* Match splash screen to prevent white flash */
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none; /* Disable long-press context menu (save image, etc) */
        -webkit-user-select: none; /* Disable text selection */
        user-select: none;
        overscroll-behavior-y: none; /* Disables pull-to-refresh */
      }

      /* Re-enable text selection for inputs only */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Scrollable areas need momentum scrolling on iOS */
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* --- SAFE AREA UTILITIES (iPhone 15/16/17 Support) --- */
      
      /* Top Notch / Dynamic Island */
      .pt-safe {
        padding-top: env(safe-area-inset-top, 20px);
      }
      .pt-safe-plus {
        padding-top: calc(env(safe-area-inset-top, 20px) + 1.5rem);
      }
      
      /* Bottom Home Indicator */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      
      /* Layout Adjustments for Fixed Navigation */
      .pb-safe-nav {
        padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 4.5rem);
      }
      .pb-safe-nav-plus {
        padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 6.5rem);
      }
      
      /* Utilities */
      .touch-manipulation {
        touch-action: manipulation;
      }
      
      /* Fade In Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      
      /* Blob Animation for Login Background */
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      
      .animate-blob {
        animation: blob 7s infinite;
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
